<ion-header>
  <ion-navbar>
    <ion-title>
      Cercle d'Yverdon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="scanQR()">Scanner le QR Code</button>

    <ion-list>
      <p>Nom du vin: {{name}}</p>
      <p>Année: {{year}}</p>
      <ion-item>
        <ion-label>Nombre de bouteilles:</ion-label>
        <ion-input type="text" required [(ngModel)] = "Quantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fournisseurs:</ion-label>
        <ion-input type="text" [(ngModel)] = "fournisseur"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Login:</ion-label>
        <ion-input type="text" required [(ngModel)] = "login"></ion-input>
      </ion-item>
    </ion-list>
    
    <ion-list>
        <p>Liste des login</p>
        <ion-item *ngFor="let user of users">
          login : {{user.login}}
        </ion-item>
      </ion-list>

    <button ion-button full (click) = "movement(id_wine, 1, Quantity, fournisseur, login)">Entrée</button>
    <button ion-button full (click) = "movement(id_wine, -1, Quantity, fournisseur, login)">Sortie</button>
    <button ion-button full (click) = "movement(id_wine, 0, Quantity, fournisseur, login)">Inventaire</button><br>
    <button ion-button full (click) = "sync()">Synchroniser</button>

    <!--button ion-button full (click) = "movementEmu(1, 1, Quantity, fournisseur, login)">Entrée EMU</button>
    <button ion-button full (click) = "movementEmu(1, -1, Quantity, fournisseur, login)">Sortie EMU</button>
    <button ion-button full (click) = "movementEmu(1, 0, Quantity, fournisseur, login)">Inventaire EMU</button>
    <button ion-button full (click) = "scanEmu()">scan emu</button-->

    
    <button ion-button full (click) = "del()">Ne pas Synchroniser</button>

    <br>
    <ion-list>
      <p>Liste des mouvements en attente</p>
      <ion-item *ngFor="let movement of movements">
        Mouvement de : {{movement.login}}
      </ion-item>
    </ion-list><br>

    <ion-list>
      <p>Liste des vins en mémoire</p>
      <ion-item *ngFor="let allWine of allWines">
        {{allWine.name}} de {{allWine.year}}
      </ion-item>
    </ion-list>
</ion-content>
