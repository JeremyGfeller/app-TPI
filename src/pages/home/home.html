<ion-header>
  <ion-navbar>
    <ion-title>
      Cercle d'Yverdon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="scanQR()">Scanner le QR Code</button>

    <ion-list>
      <p>Nom du vin: {{name}}</p>
      <p>Année: {{year}}</p>
      <ion-item>
        <ion-label>Nombre de bouteilles:</ion-label>
        <ion-input type="text" [(ngModel)] = "Quantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fournisseurs:</ion-label>
        <ion-input type="text" [(ngModel)] = "fournisseur"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Login:</ion-label>
        <ion-input type="text" [(ngModel)] = "login"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full (click) = "in(id_wine, Quantity, fournisseur, first_name)">Entrée</button>
    <button ion-button full (click) = "out(1, Quantity, login)">Sortie</button>
    {{response}}
    <br>
    <ion-list>
      <ion-item *ngFor="let movement of movements">
        {{movement.id_wine}}{{movement.movement_out}}{{movement.login}}
      </ion-item>
    </ion-list><br>

    <button ion-button full (click) = "sync()">Synchroniser</button><br>
    <ion-list>
      <ion-item *ngFor="let allWine of allWines">
        {{allWine.id_vintage}}{{allWine.name}}
      </ion-item>
    </ion-list>
</ion-content>
