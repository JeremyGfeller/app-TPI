<ion-header>
  <ion-navbar>
    <ion-title>
      Cercle d'Yverdon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="scanQR()">Lancer le scan</button>

    <p>Nom du vin: {{name}}</p>
    <p>Année: {{year}}</p>
    <p>Nombre de bouteilles: <ion-input placeholder="Nombre de bouteilles"></ion-input></p>
    <p>Fournisseurs: <ion-input></ion-input></p>

    <ion-list>
      <ion-item>
        <ion-label floating>Nombre de bouteilles</ion-label>
        <ion-input type="text" [(ngModel)] = "inputVal"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full (click) = "showVall()">Entrée</button>
    <button ion-button full>Sortie</button>
</ion-content>
