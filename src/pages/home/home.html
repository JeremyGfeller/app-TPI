<ion-header>
  <ion-navbar>
    <ion-title>
      Cercle d'Yverdon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="scanQR()">Lancer le scan</button>

    <ion-list>
      <p>Nom du vin: {{name}}</p>
      <p>Année: {{year}}</p>
      <ion-item>
        <ion-label>Nombre de bouteilles:</ion-label>
        <ion-input type="text" [(ngModel)] = "Quantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fournisseurs:</ion-label>
        <ion-input type="text" [(ngModel)] = "fournisseur"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Prénom:</ion-label>
        <ion-input type="text" [(ngModel)] = "first_name"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full (click) = "in(id_wine, Quantity, fournisseur, first_name)">Entrée</button>
    <button ion-button full>Sortie</button>

    <br>{{response}}
</ion-content>
