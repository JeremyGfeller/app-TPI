<ion-header>
  <ion-navbar>
    <ion-title>
      Cercle d'Yverdon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="scanQR()">Scanner le QR Code</button>

    <ion-list>
      <p>Nom du vin: {{name}}</p>
      <p>Année: {{year}}</p>
      <ion-item>
        <ion-label>Nombre de bouteilles:</ion-label>
        <ion-input type="text" required [(ngModel)] = "Quantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fournisseurs:</ion-label>
        <ion-input type="text" [(ngModel)] = "fournisseur"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Effectué par:</ion-label>
        <ion-label>{{loginUser}}</ion-label>
      </ion-item>
    </ion-list>

    <button ion-button full (click) = "movement(id_wine, 1, Quantity, fournisseur, loginUser)">Entrée</button>
    <button ion-button full (click) = "movement(id_wine, -1, Quantity, fournisseur, loginUser)">Sortie</button>
    <button ion-button full (click) = "movement(id_wine, 0, Quantity, fournisseur, loginUser)">Inventaire</button><br>

    <ion-list>
      <p>Liste des mouvements en attente</p>
      <ion-item *ngFor="let movement of movements">
        {{movement.name}} de {{movement.year}}, {{movement.nb_bottle}} bouteille(s)
      </ion-item>
    </ion-list>

    <button ion-button full (click) = "sync()">Synchroniser</button>    
    <button ion-button full (click) = "del()">Abandonner les mouvements</button>
</ion-content>
