<ion-header>
  <ion-navbar>
    <ion-title>
      Cercle d'Yverdon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="login">
    <p>Logins disponibles</p>
    <ion-item *ngFor="let user of users">
      <ion-label>{{user.login}}</ion-label>
      <ion-radio value = "{{user.login}}"></ion-radio>
    </ion-item>
  </ion-list>
  
  <button ion-button full (click) = "app(login)">Appliquer</button>
  <button ion-button full (click) = "sync()">Synchroniser</button>

</ion-content>
