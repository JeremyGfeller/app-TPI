<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
  
  <button ion-button full (click) = "sync()">Synchroniser</button>

  <ion-list>
    <ion-item *ngFor='let data of typeWineTable'>
      <ion-label fixed>{{typeWineTable}}</ion-label>
    </ion-item>
  </ion-list>
  <button ion-button full (click) = "retrieveTypeWine()">Get data</button>

</ion-content>
