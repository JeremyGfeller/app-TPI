<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
  
  <button ion-button full (click) = "sync()">Synchroniser</button>

  <ion-list>
    <ion-item *ngFor="let allWine of allWines">
      {{allWine.id_vintage}}{{allWine.name}}
    </ion-item>
  </ion-list>
</ion-content>
{{responseTxt}}
