<ion-header>
  <ion-navbar>
    <ion-title>
      Cercle d'Yverdon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="scanBarcode()">Lancer le scan</button>

    <p>Nom du vin: {{name}}</p>
    <p>Ann√©e: {{year}}</p>
    <p>Stock: {{quantity}} bouteilles</p>
    
    <p>Nouveau stock: <ion-input placeholder="Entrez le nouveau stock"></ion-input></p>

    <ion-list>
      <ion-item>
        <ion-label floating>Nombre de bouteilles</ion-label>
        <ion-input type="text" [(ngModel)] = "inputVal"></ion-input>
      </ion-item>
    </ion-list>
        
    {{inputVal}}
    <button ion-button full (click) = "updateVal(1, inputVal)">Appliquer</button>
</ion-content>
