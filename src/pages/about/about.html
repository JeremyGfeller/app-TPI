<ion-header>
  <ion-navbar>
    <ion-title>
      Cercle d'Yverdon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="scanBarcode()">Scanner le QR Code</button>

    <p>Nom du vin: {{name}}</p> 
    <p>Ann√©e: {{year}}</p>
    <p>Stock: {{quantity}} bouteilles</p>

    <ion-list>
      <ion-item>
        <ion-label>Nouveau stock:</ion-label>
        <ion-input type="text" [(ngModel)] = "newQuantity"></ion-input>
      </ion-item>
    </ion-list>
        
    <button ion-button full (click) = "updateTable(id_wine, newQuantity, 0)">Appliquer</button>
    <button ion-button full (click) = "sync()">Synchroniser</button>
    <ion-list>
      <ion-item *ngFor="let allWine of allWines">
        {{allWine.id_vintage}} {{allWine.name}}
      </ion-item>
    </ion-list>

    <br>{{responseTxt}}
</ion-content>
