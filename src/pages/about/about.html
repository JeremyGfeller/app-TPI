<ion-header>
  <ion-navbar>
    <ion-title>
      Cercle d'Yverdon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="scanBarcode()">Lancer le scan</button>

    <p>Nom du vin: {{name}}</p> 
    <p>Ann√©e: {{year}}</p>
    <p>Stock: {{quantity}} bouteilles</p>

    <ion-list>
      <ion-item>
        <ion-label floating>Nouveau stock</ion-label>
        <ion-input type="text" [(ngModel)] = "quantity"></ion-input>
      </ion-item>
    </ion-list>
        
    {{newQuantity}}
    <button ion-button full (click) = "updateTable(id_wine, quantity)">Appliquer</button>
    <p>{{responseTxt}}</p>
</ion-content>
